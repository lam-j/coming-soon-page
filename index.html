<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Base Apparel coming soon page</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="info-wrapper">

        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>

        <div class="hero-mobile">
            <img src="images/hero-mobile.jpg" alt="hero">
        </div>

        <div class="info-container">

            <div class="info-title">
                <h1 class="light-text">We're</h1>
                <h1>coming</h1>
                <h1>soon</h1>
            </div>

            <div class="info-body">
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>

            <div class="cta">
                <form class="" action="index.html" method="post">
                    <input type="email" name="" value="" placeholder="Email Address">
                    <button type="button" name="button"><img src="images/icon-arrow.svg" alt="logo"></button>
                </form>
                <p class="invalid">Please provide a valid email</p>
                <img class="invalid" src="images/icon-error.svg" alt="error">
            </div>

        </div>
    </div>
    <div class="hero-desktop">
        <img src="images/hero-desktop.jpg" alt="hero">
    </div>

    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
